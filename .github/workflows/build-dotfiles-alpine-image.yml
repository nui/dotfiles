name: Build and publish dotfiles alpine image

on:
  schedule:
    # Daily at midnight
    - cron:  '0 0 * * *'
  workflow_dispatch:
    inputs:
      runs-on:
        description: Type of machine to run the job on
        required: true
        type: choice
        default: ubuntu-24.04
        options:
          - ubuntu-24.04

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build_and_publish:
    runs-on: ${{ inputs.runs-on || 'ubuntu-24.04' }}
    name: Build and publish

    permissions:
      contents: 'read'
      id-token: 'write'
      packages: 'write'

    steps:
      - uses: actions/checkout@v6
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=ref,event=pr
            # set latest tag for default branch
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=alpine,enable={{is_default_branch}}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64
      - name: Build and export docker image
        uses: docker/build-push-action@v6
        with:
          build-args: |
            CHANNEL=${{ github.ref_name }}
          context: docker
          file: docker/Dockerfile.dotfiles
          target: dotfiles-alpine
          pull: true
          push: true
          no-cache: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64

