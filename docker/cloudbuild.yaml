steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
    - build
    - -f
    - docker/Dockerfile.bundle
    - -t
    - builder
    - .
  timeout: 60s
- name: 'gcr.io/cloud-builders/docker'
  args:
    - run
    - -v
    - /workspace:/workspace
    - builder
    - --branch
    - $BRANCH_NAME
    - --copy-to
    - /workspace
  timeout: 60s
artifacts:
  objects:
    location: "gs://nmk.nuimk.com"
    paths:
      - dotfiles.tar.xz
      - dotfiles.tar.xz.sha256

